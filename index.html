<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom right, rgb(68, 0, 255), rgb(255, 51, 51));
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-wrapper {
            text-align: center;
            opacity: 0;
            animation: fade-in 1s forwards;
        }
        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            display: inline-block;
            text-align: left;
            width: 350px;
            margin: 0 auto; /* Memastikan margin rata di semua sisi */
            transform: translateY(-50px);
            opacity: 0;
            animation: slide-up 0.8s 0.3s ease both, fade-in 1s 0.3s forwards;
        }
        @keyframes slide-up {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .login-container label, .login-container input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            font-size: 16px;
        }
        .login-container label {
            font-weight: bold;
        }
        .login-container input:focus {
            background-color: #eee;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-container label {
            font-weight: bold;
        }
        .login-container input:focus {
            background-color: #eee;
        }
        .login-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            animation: shake 0.5s ease-in-out;
            font-size: 14px;
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }
    </style>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            if (username === "" || password === "") {
                errorMessage.textContent = "Username dan password harus diisi!";
                return false;
            } else {
                errorMessage.textContent = "";
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2 style="color: #333; font-size: 24px;">Login</h2>
            <form onsubmit="return validateForm();">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p class="error-message" id="error-message"></p>
        </div>
    </div>
</body>
</html>
